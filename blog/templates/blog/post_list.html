{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	<div>
		<h2><a href="{% url 'post_detail' pk=post.pk %}">
		{{ post.title}}
			</a></h2>
		<p>
		{{ post.text|linebreaksbr}}
		</p>
		<h5>
			作成日:
		{{ post.published_date }}
		</h5>
	</div>
	<hr noshade>
	{% endfor %}
{% endblock %}
